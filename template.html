<!DOCTYPE html>

<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <table style="width: 100%; border-collapse: collapse" border="0" class="tabelaCabecalho">
      <tr>
        <td class="cabecalhoCentro">
          <span id="name" class="nome"></span>
        </td>
      </tr>
      <tr>
        <td class="cabecalhoCentro">
          <span id="email" class="contactInfo"></span>
          <span class="separador">|</span>
          <a id="linkedIn" class="contactInfo" href=""></a>
          <span class="separador">|</span>
          <span id="phone" class="contactInfo"></span>
        </td>
    </table>

    <div id="professionalExperienceTitle" class="subtitulo">
    </div>
    <table id="experience" style="width: 100%; border-collapse: collapse" border="0">
    </table>

    <div id="educationTitle" class="subtitulo">
      <span class="cap">E</span>ducation
    </div>
    <table style="width: 1%; border-collapse: collapse" border="0">
      <tr>
        <td class="certificacoes">
          <ul id="education"></ul>
        </td>
      </tr>
    </table>

    <div id="certificationsTitle" class="subtitulo">
      <span class="cap">C</span>ertifications
    </div>
    <table style="width: 1%; border-collapse: collapse" border="0">
      <tr>
        <td class="certificacoes">
          <ul id="certifications"></ul>
        </td>
      </tr>
    </table>

    <div id="languagesTitle" class="subtitulo">
      <span class="cap">L</span>anguages
    </div>
    <div>
      <ul id="languages">
      </ul>
    </div>


    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
